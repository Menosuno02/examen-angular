<div>
  <h1>Iniciar sesión</h1>
  <hr class="border border-danger opacity-100" />
  <form #loginform="ngForm" (ngSubmit)="iniciarSesion()">
    <div class="mt-3">
      <label class="form-label">Email</label>
      <input
        type="text"
        class="form-control"
        name="controlemail"
        #controlemail
      />
    </div>
    <div class="mt-3">
      <label class="form-label">Contraseña</label>
      <input type="text" class="form-control" name="controlpass" #controlpass />
    </div>
    <button class="btn btn-primary w-100 mt-3">Iniciar sesión</button>
  </form>
</div>
