<div *ngIf="cubos">
  <h1>Bienvenido</h1>
  <hr class="border border-danger opacity-100" />
  <div class="row">
    <div class="col-3 mb-3" *ngFor="let cubo of cubos">
      <div class="card">
        <img class="card-img-top" [src]="cubo.imagen" />
        <div class="card-body">
          <h5 class="card-title">{{ cubo.nombre }}</h5>
          <p class="card-text">{{ cubo.precio }}â‚¬</p>
          <button
            class="btn btn-primary w-100 mt-3"
            [routerLink]="['/cubo', cubo.idCubo]"
          >
            Detalles
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<img
  *ngIf="!cubos"
  src="../../../assets/images/loading.gif"
  class="d-block mx-auto"
/>
