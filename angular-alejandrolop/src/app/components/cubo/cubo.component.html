<div *ngIf="cubo">
  <h1>{{ cubo.nombre }}</h1>
  <hr class="border border-danger opacity-100" />
  <div class="card mb-3">
    <img class="card-img-top mx-auto w-50 d-block mb-3" [src]="cubo.imagen" />
    <div class="card-body">
      <table class="table">
        <thead class="border-danger">
          <tr>
            <th>Marca y modelo</th>
            <th>Valoración</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ cubo.marca }} {{ cubo.modelo }}</td>
            <td>{{ cubo.valoracion }}</td>
            <td>{{ cubo.precio }}€</td>
          </tr>
        </tbody>
      </table>
      <button class="btn btn-warning w-100 mt-3" [routerLink]="['/']">
        Volver
      </button>
    </div>
  </div>
  <div class="row mb-3" *ngIf="comentarios.length > 0">
    <h3>Comentarios</h3>
    <hr class="border border-danger opacity-100" />
    <table class="table">
      <tbody>
        <tr *ngFor="let coment of comentarios">
          <td>Usuario: {{ coment.idUsuario }}</td>
          <td>{{ coment.comentario }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <img
    *ngIf="!comentarios"
    class="d-block mx-auto"
    src="../../../assets/images/loading.gif"
  />
</div>
<img
  *ngIf="!cubo"
  class="d-block mx-auto"
  src="../../../assets/images/loading.gif"
/>
