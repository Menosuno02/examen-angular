<div *ngIf="cubos">
  <h1>Realizar pedido</h1>
  <hr class="border border-danger opacity-100" />
  <form #pedidoform="ngForm" (ngSubmit)="comprarCubo()">
    <div class="mt-3">
      <label>Elige un cubo</label>
      <select name="selectcubo" #selectcubo class="form-select">
        <option *ngFor="let cubo of cubos" [value]="cubo.idCubo">
          {{ cubo.nombre }}
        </option>
      </select>
    </div>
    <button class="btn btn-primary w-100 mt-3">Comprar cubo</button>
  </form>
</div>
<img
  *ngIf="!cubos"
  class="mx-auto d-block"
  src="../../../assets/images/loading.gif"
/>
